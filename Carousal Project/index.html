<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>

<link rel="stylesheet" type="text/css" href="js/slick-1.6.0/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="js/slick-1.6.0/slick/slick-theme.css"/>

<title>A Simple Lightbox Gallery</title>
</head>
<body>
<header>
  <input type="text" id="search-box" name="search-box" placeholder="Search for an image, ex: cave">
</header>
  <div class="picture-gallery">
  <ul id="search_list">
  <li><a href="img/pictures-fullsize/01.jpg" data-lightbox="slideshow" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="img/Thumbnails/01.jpg" alt="Thumbnail 1"><span class="tags">field clouds hay bales</span></a></li>
    <li><a href="img/pictures-fullsize/02.jpg" data-lightbox="slideshow" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="img/Thumbnails/02.jpg" alt="Thumbnail 2"><span class="tags">lake sky</span></a></li>
    <li><a href="img/pictures-fullsize/03.jpg" data-lightbox="slideshow" data-title="Canyon I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="img/Thumbnails/03.jpg" alt="Thumbnail 3"><span class="tags">grass clouds</span></a></li>
    <li><a href="img/pictures-fullsize/04.jpg" data-lightbox="slideshow" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."><img src="img/Thumbnails/04.jpg" alt="Thumbnail 4"><span class="tags">glaciers iceberg mountains</span></a></li>
  
    <li><a href="img/pictures-fullsize/05.jpg" data-lightbox="slideshow" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="img/Thumbnails/05.jpg" alt="Thumbnail 5"><span class="tags">canyon desert trees</span></a></li>
    <li><a href="img/pictures-fullsize/06.jpg" data-lightbox="slideshow" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="img/Thumbnails/06.jpg" alt="Thumbnail 6"><span class="tags">trees fall bushes</span></a></li>
    <li><a href="img/pictures-fullsize/07.jpg" data-lightbox="slideshow" data-title="I drove past this plantation yesterday, everything is so green!"><img src="img/Thumbnails/07.jpg" alt="Thumbnail 7"><span class="tags">trees plantation grass</span></a></li>
    <li><a href="img/pictures-fullsize/08.jpg" data-lightbox="slideshow" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="img/Thumbnails/08.jpg" alt="Thumbnail 8"><span class="tags">sand dunes dry</span></a></li>

    <li><a href="img/pictures-fullsize/09.jpg" data-lightbox="slideshow" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="img/Thumbnails/09.jpg" alt="Thumbnail 9"><span class="tags">countryside lane trees bushes</span></a></li>
    <li><a href="img/pictures-fullsize/10.jpg" data-lightbox="slideshow" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="img/Thumbnails/10.jpg" alt="Thumbnail 10"><span class="tags">water sunset</span></a></li>
    <li><a href="img/pictures-fullsize/11.jpg" data-lightbox="slideshow" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="img/Thumbnails/11.jpg" alt="Thumbnail 11"><span class="tags">cave forest green</span></a></li>
    <li><a href="img/pictures-fullsize/12.jpg" data-lightbox="slideshow" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="img/Thumbnails/12.jpg" alt="Thumbnail 12"><span class="tags">bluebells grass mountains</span></a></li>
  </ul>
</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
